<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הצטרפו ל-we-delivery | פתרון לוגיסטי לעסקים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">we-delivery</a>
                <a href="/" class="text-gray-600 hover:text-blue-600">חזרה למסך הראשי</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    קחו את העסק שלכם קדימה
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    השאירו פרטים ונציג יחזור אליכם עם הצעה מותאמת אישית
                </p>
            </div>

            <form class="mt-8 space-y-6" action="/join-us" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="business_name" class="block text-sm font-medium text-gray-700 mb-1">שם העסק /
                            חברה</label>
                        <input id="business_name" name="business_name" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="contact_person" class="block text-sm font-medium text-gray-700 mb-1">איש קשר</label>
                        <input id="contact_person" name="contact_person" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">טלפון נייד</label>
                        <input id="phone" name="phone" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="monthly_volume" class="block text-sm font-medium text-gray-700 mb-1">צפי משלוחים
                            חודשי</label>
                        <select id="monthly_volume" name="monthly_volume"
                            class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="50">עד 50</option>
                            <option value="200">50 - 200</option>
                            <option value="500">200 - 500</option>
                            <option value="1000">500+</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        שלח פרטים
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
